<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body
    class="d-flex justify-content-center align-items-center bg-secondary-subtle"
  >
    <div class="p-5 bg-secondary w-35 rounded-3">
      <h3 class="text-center mb-5 text-white"><b>Login to Your Account!</b></h3>
      <form action="" method="post" class="vstack gap-md-4">
        <input
          class="p-2 rounded-2 border-0 form-control mt-3"
          type="text"
          name="username"
          id="username"
          placeholder="Enter Username"
        />
        <input
          class="p-2 rounded-2 border-0 form-control"
          type="password"
          name="password"
          id="password"
          placeholder="Enter Password"
        />
        <input
          class="p-2 rounded-2 border-0 btn btn-info fw-medium mt-4"
          type="submit"
          value="Sign In"
        />
      </form>
      <p class="text-center text-white mt-2">
        Don't have an account?
        <a class="text-white-50" href="{{ url_for('register') }}"> Sign Up</a>
      </p>
    </div>
  </body>
</html>
